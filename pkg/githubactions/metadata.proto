syntax = "proto3";

package forge.github.actions;

import "pkg/githubactions/step.proto";

option go_package = "github.com/frantjc/forge/pkg/githubactions";

message Metadata {
  message Input {
    string description = 1;
    bool required = 2;
    string default = 3;
    string deprecation_message = 4;
  }

  message Output {
    string description = 1;
  }

  message Runs {
    string plugin = 1;
    string using = 2;
    string pre = 3;
    string main = 4;
    string post = 5;
    string image = 6;
    string pre_entrypoint = 7;
    string entrypoint = 8;
    string post_entrypoint = 9;
    repeated string args = 10;
    map<string, string> env = 11;
    repeated forge.github.actions.Step steps = 12;
  }

  string name = 1;
  string author = 2;
  string description = 3;
  map<string, Input> inputs = 4;
  map<string, Output> output = 5;
  Runs runs = 6;
}
