syntax = "proto3";

package forge.forgeconcourse;

import "pkg/concourse/resource.proto";
import "pkg/concourse/resource_type.proto";

option go_package = "github.com/frantjc/forge/pkg/forgeconcourse";

message Config {
  repeated forge.concourse.ResourceType resource_types = 1;
  repeated forge.concourse.Resource resources = 2;
}
