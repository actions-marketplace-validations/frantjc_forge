syntax = "proto3";

package forge.ore;

import "pkg/github/actions/ctx.proto";

option go_package = "github.com/frantjc/forge/pkg/ore";

message Action {
  string id = 1;
  string uses = 2;
  map<string, string> with = 3;
  map<string, string> env = 4;
  forge.github.actions.GlobalContext global_context = 5;
}
