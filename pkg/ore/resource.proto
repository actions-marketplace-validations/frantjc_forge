syntax = "proto3";

package forge.ore;

// TODO import "google/protobuf/any.proto";
import "pkg/concourse/resource.proto";
import "pkg/concourse/resource_type.proto";

option go_package = "github.com/frantjc/forge/pkg/ore";

message Resource {
  string method = 1;
  map<string, string> version = 2;
  map<string, string> params = 3;
  forge.concourse.Resource resource = 4;
  forge.concourse.ResourceType resource_type = 5;
}
